<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }
    .instructions {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Donation Favicon Generator</h1>
  <canvas id="favicon" width="64" height="64"></canvas>
  <div>
    <button id="download">Download favicon.ico</button>
  </div>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click the "Download favicon.ico" button above</li>
      <li>Save the file to your project's <code>public</code> folder</li>
      <li>The favicon will now appear in the browser tab</li>
    </ol>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');
      
      // Set background
      ctx.fillStyle = '#4169E1'; // Royal Blue
      ctx.fillRect(0, 0, 64, 64);
      
      // Draw heart
      ctx.font = '40px Arial';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('❤️', 32, 32);
      
      // Download button
      document.getElementById('download').addEventListener('click', function() {
        // Convert canvas to blob
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'favicon.ico';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 'image/x-icon');
      });
    });
  </script>
</body>
</html>
